server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend locally (optional, if running on same network)
    # But usually frontend calls API via public URL or configured ENV
    # This block is useful if we want to serve API under same domain in dev
    # location /api/ {
    #     proxy_pass http://backend:3001/;
    # }
}
